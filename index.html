<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container">
    <div class="shadow"></div>
    <div class="top-left">
      <div>
        <img class="logo" src="./images/logo.svg" alt="">
      </div>
      <div class="lists">
        <ul>
          <li>
            <div class="arrow one">
              Features
            </div>
            <ul>
              <div class="sub-heads sub-one">
                <li>
                  <img src="./images/icon-todo.svg" alt="">
                  Todo List  
                </li>
                <li>
                  <img src="./images/icon-calendar.svg" alt="">
                  Calender  
                </li>
                <li>
                  <img src="./images/icon-reminders.svg" alt="">
                  Reminders  
                </li>
                <li>
                  <img src="./images/icon-planning.svg" alt="">
                  Planning  
                </li>
              </div>
            </ul>
          </li>

          <li>
            <div class="arrow two">
              Company
            </div>
            <ul>
              <div class="sub-heads sub-two">
                <li>
                  History  
                </li>
                <li>
                  Our Team  
                </li>
                <li>
                  Blog  
                </li>
              </div>
            </ul>
          </li>
          <div class="non-arrow">
            <li>Career</li>
            <li>About</li>
          </div>
        </ul>
      </div> <!-- end of lists  -->
    </div> <!-- end of top-left  -->

    <div class="top-right">
      <p>Login</p>
      <button class="register">
        <p>Register</p>
      </button>
    </div>

    <div class="mid">
      <div class="text">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button class="learn">
          Learn more
        </button>
      </div>
      <div class="hero">
        <picture>
          <source media="(min-width:1440px)" srcset="./images/image-hero-desktop.png" alt="hero">
          <img class="laptop" src="./images/image-hero-mobile.png" alt="hero">
        </picture>
      </div>
    </div>

    <div class="clients">
      <div class="client">
        <img src="./images/client-databiz.svg" alt="databiz">
      </div>
      <div class="client">
        <img style="width:3.2rem;position: relative;top:-6px" src="./images/client-audiophile.svg" alt="audiophile">
      </div>
      <div class="client">
        <img src="./images/client-meet.svg" alt="meet">
      </div>
      <div class="client">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>

    <button class="burger">
      <svg class="ham" width="41" height="34" viewBox="0 0 100 100">
        <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
        <path class="line line2" d="M 20,50 H 80" />
        <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
      </svg>

    <div class="side-menu">
      <nav>
        <ul class="main-links">
          <li class="small">Features
            <div class="anime-one">
            <ul class="sub-links">
              <li>
                <div>
                  <img src="./images/icon-todo.svg" alt="">
                  Todo List
                </div>
              </li>
              <li>
                <div>
                  <img src="./images/icon-calendar.svg" alt="">
                  Calender
                </div>
              </li>
              <li>
                <div>
                  <img src="./images/icon-reminders.svg" alt="">
                  Reminders
                </div>
              </li>
              <li>
                <div>
                  <img src="./images/icon-planning.svg" alt="">
                  Planning
                </div>
              </li>
            </ul>
           </div> 

          </li>
          <li class="smalls">Company
           <div class="anime-two">
            <ul class="sub-links">
              <li>
                <div>
                  History
                </div>
              </li>
              <li>
                <div>
                  Our Team
                </div>
              </li>
              <li>
                <div>
                  Blog
                </div>
              </li>
            </ul>
          </div>
          </li>
          <li>Career</li>
          <li>About</li>
        </ul>
        
        <div class="end">
          Login
          <div class="regis">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
          </div>
        </div>
      </nav>
      </div> <!-- end of side-menu -->
    </div> 
  </div> <!-- end of container  -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
